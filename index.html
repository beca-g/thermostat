<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="./style.css"> 
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <section>
      <h1>Current temperature: <span id="temp"></span></h1>
      <h1>Highs of: <span id="max-temp"></span></h1>
      <h1>Lows of: <span id="min-temp"></span></h1>
      <h2 id="current-temp"></h2>
      <p>
        <button id="temp-up">+</button>
        <button id="temp-down">-</button>
        <button id="reset">reset</button>
        power-saving-mode is <span id="power-saving">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>  
    </section>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
